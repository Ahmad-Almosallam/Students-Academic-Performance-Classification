<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="">


    <!-- Main page -->
    <div class="container-fluid" id="main_page" style="height: 980px;">
        <h3 class="d-flex flex-row justify-content-center mt-5" style="display: none;" id="prediction"></h3>
        <div class="row h-100 align-items-center">
            <div class="col-6 d-flex flex-row justify-content-center ml" id="student">
                <div class="card" style="width: 40rem; cursor: pointer;">
                    <img class="card-img-top" src="https://www.sansone-ac.com/wp-content/uploads/2016/09/Does-Classroom-Temperature-Affect-Students-Performance-794x530.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-text text-center">Student's Academic Performance Classification</h4>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex flex-row justify-content-center ml" id="land">
                <div class="card" style="width: 40rem; cursor: pointer;">
                    <img class="card-img-top" src="https://www.mikestarks.com/wp-content/uploads/2017/07/land-price.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-text text-center">Land Prices Prediction</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- student modal -->
    <div class="modal" tabindex="-1" role="dialog" id="student_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Student's Academic Performance Classification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="gender">Gender</label>
                        </div>
                        <select class="custom-select" id="gender">
                            <option selected>Choose...</option>
                            <option value="2">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="Nationalty">Nationalty</label>
                        </div>
                        <select class="custom-select" id="Nationalty">
                            <option selected>Choose...</option>
                            <option value="1">Kuwait</option>
                            <option value="2">Lebanon</option>
                            <option value="3">Egypt</option>
                            <option value="4">Saudi Arabia</option>
                            <option value="5">USA</option>
                            <option value="6">Jordan</option>
                            <option value="7">Venzuela</option>
                            <option value="8">Iran</option>
                            <option value="9">Tunis</option>
                            <option value="10">Morocco</option>
                            <option value="11">Syria</option>
                            <option value="12">Iraq</option>
                            <option value="13">Palestine</option>
                            <option value="14">Lybia</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="pob">Place Of Birth</label>
                        </div>
                        <select class="custom-select" id="pob">
                            <option selected>Choose...</option>
                            <option value="1">Kuwait</option>
                            <option value="2">Lebanon</option>
                            <option value="3">Egypt</option>
                            <option value="4">Saudi Arabia</option>
                            <option value="5">USA</option>
                            <option value="6">Jordan</option>
                            <option value="7">Venzuela</option>
                            <option value="8">Iran</option>
                            <option value="9">Tunis</option>
                            <option value="10">Morocco</option>
                            <option value="11">Syria</option>
                            <option value="12">Iraq</option>
                            <option value="13">Palestine</option>
                            <option value="14">Lybia</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="stage">Stage</label>
                        </div>
                        <select class="custom-select" id="stage">
                            <option selected>Choose...</option>
                            <option value="1">Lower School</option>
                            <option value="2">Middle School</option>
                            <option value="3">High School</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="grade">Grade</label>
                        </div>
                        <select class="custom-select" id="grade">
                            <option selected>Choose...</option>
                            <option value="1">G-02</option>
                            <option value="2">G-04</option>
                            <option value="3">G-05</option>
                            <option value="4">G-06</option>
                            <option value="5">G-07</option>
                            <option value="6">G-08</option>
                            <option value="7">G-09</option>
                            <option value="8">G-10</option>
                            <option value="9">G-11</option>
                            <option value="10">G-12</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="section">Section</label>
                        </div>
                        <select class="custom-select" id="section">
                            <option selected>Choose...</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="topic">Topic</label>
                        </div>
                        <select class="custom-select" id="topic">
                            <option selected>Choose...</option>
                            <option value="1">Arabic</option>
                            <option value="2">Biology</option>
                            <option value="3">Chemistry</option>
                            <option value="4">English</option>
                            <option value="5">French</option>
                            <option value="6">Geology</option>
                            <option value="7">History</option>
                            <option value="8">IT</option>
                            <option value="9">Math</option>
                            <option value="10">Quran</option>
                            <option value="11">Science</option>
                            <option value="12">Spanish</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="semester">Semester</label>
                        </div>
                        <select class="custom-select" id="semester">
                            <option selected>Choose...</option>
                            <option value="1">First Semester</option>
                            <option value="2">Second Semester</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="relation">Relation</label>
                        </div>
                        <select class="custom-select" id="relation">
                            <option selected>Choose...</option>
                            <option value="1">Father</option>
                            <option value="2">Mother</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="ParentAnsweringSurvey">Parent Answering Survey</label>
                        </div>
                        <select class="custom-select" id="ParentAnsweringSurvey">
                            <option selected>Choose...</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="ParentschoolSatisfaction">Parent School
                                Satisfaction</label>
                        </div>
                        <select class="custom-select" id="ParentschoolSatisfaction">
                            <option selected>Choose...</option>
                            <option value="1">Bad</option>
                            <option value="2">Good</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="StudentAbsenceDays">Student Absence Days</label>
                        </div>
                        <select class="custom-select" id="StudentAbsenceDays">
                            <option selected>Choose...</option>
                            <option value="1">Above-7</option>
                            <option value="2">Under-7</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default"># of Raised Hands <sup> 0 -
                                    100</sup></span>

                        </div>
                        <input type="number" class="form-control" min="0" max="100" aria-label="Default" id="raisedhands" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default"># of Visted Resources <sup> 0
                                    - 100</sup></span>

                        </div>
                        <input type="number" class="form-control" min="0" max="100" aria-label="Default" id="visted_resource" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default"># of Announcements View <sup>
                                    0 - 100</sup></span>

                        </div>
                        <input type="number" class="form-control" min="0" max="100" aria-label="Default" id="AnnouncementsView" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default"># of Discussion <sup> 0 -
                                    100</sup></span>

                        </div>
                        <input type="number" class="form-control" min="0" max="100" aria-label="Default" id="Discussion" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="predict_student" class="btn btn-primary">Predeict</button>
                    <button type="button" id="random_data" onclick="random_data()" class="btn btn-primary">Generate
                        random data</button>
                </div>
            </div>
        </div>
    </div>
    <!-- land modal -->
    <div class="modal" tabindex="-1" role="dialog" id="land_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        $(".ml").click(function() {
            var id = $(this).attr("id");
            if (id == "student") {
                $("#student_modal").modal('show');
            } else {
                $("#land_modal").modal('show');
            }
        });

        $("#predict_student").click(function() {

            var gender = $("#gender").val();
            var Nationalty = $("#Nationalty").val();
            var place_of_birth = $("#pob").val();
            var stage = $("#stage").val();
            var grade = $("#grade").val();
            var section = $("#section").val();
            var topic = $("#topic").val();
            var semester = $("#semester").val();
            var relation = $("#relation").val();
            var ParentAnsweringSurvey = $("#ParentAnsweringSurvey").val();
            var ParentschoolSatisfaction = $("#ParentschoolSatisfaction").val();
            var StudentAbsenceDays = $("#StudentAbsenceDays").val();
            var raisedhands = $("#raisedhands").val() / 100;
            var visted_resource = $("#visted_resource").val() / 100;
            var AnnouncementsView = $("#AnnouncementsView").val() / 100;
            var Discussion = $("#Discussion").val() / 100;
            $.ajax({
                url: "https://hw3-machine-learning.herokuapp.com/student_performance_prediction",
                type: "POST",
                dataType: "JSON",
                data: JSON.stringify({
                    gender: gender,
                    Nationalty: Nationalty,
                    place_of_birth: place_of_birth,
                    stage: stage,
                    grade: grade,
                    section: section,
                    topic: topic,
                    semester: semester,
                    relation: relation,
                    ParentAnsweringSurvey: ParentAnsweringSurvey,
                    ParentschoolSatisfaction: ParentschoolSatisfaction,
                    StudentAbsenceDays: StudentAbsenceDays,
                    raisedhands: raisedhands,
                    visted_resource: visted_resource,
                    AnnouncementsView: AnnouncementsView,
                    Discussion: Discussion,
                }),
                contentType: "application/json; charset=UTF-8",
                success: function(data) {
                    console.log(data)
                    var val = "High-Level"
                    if (data.data == 2)
                        val = "Mediuem-Level"
                    else if (data.data == 1)
                        val = "Low-Level"
                    $("#prediction").text(val);
                },
                error: function(data) {

                }
            })


            $("#prediction").show();
            $("#student_modal").modal('hide');
        });

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function random_data() {
            $("#gender").val(getRandomInt(1, 2));
            $("#Nationalty").val(getRandomInt(1, 14));
            $("#pob").val(getRandomInt(1, 14));
            $("#stage").val(getRandomInt(1, 3));
            $("#grade").val(getRandomInt(1, 10));
            $("#section").val(getRandomInt(1, 3));
            $("#topic").val(getRandomInt(1, 12));
            $("#semester").val(getRandomInt(1, 2));
            $("#relation").val(getRandomInt(1, 2));
            $("#ParentAnsweringSurvey").val(getRandomInt(1, 2));
            $("#ParentschoolSatisfaction").val(getRandomInt(1, 2));
            $("#StudentAbsenceDays").val(getRandomInt(1, 2));
            $("#raisedhands").val(getRandomInt(0, 100)) / 100;
            $("#visted_resource").val(getRandomInt(0, 100)) / 100;
            $("#AnnouncementsView").val(getRandomInt(0, 100)) / 100;
            $("#Discussion").val(getRandomInt(0, 100)) / 100;
        }
    </script>
</body>

</html>
